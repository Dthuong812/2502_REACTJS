<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h1 class="mb-4">Danh sách Bài viết</h1>


  <div class="mb-4">
    <h2>Tìm kiếm bài viết theo email</h2>
    <input id="userEmailInput" class="form-control mb-2" placeholder="Nhập email của user" oninput="searchPostsByUser()">
  </div>


  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Tiêu đề</th>
        <th>Ngày tạo</th>
        <th>Người tạo</th>
      </tr>
    </thead>
    <tbody id="postTableBody">
  
    </tbody>
  </table>


  <nav>
    <ul class="pagination" id="pagination">
      <li class="page-item">
        <button class="page-link" onclick="changePage('prev')">Trước</button>
      </li>
      <li class="page-item">
        <button class="page-link" onclick="changePage('next')">Tiếp</button>
      </li>
    </ul>
  </nav>
  
  <div id="postDetail"></div>
  <script src="../scripts/users.js"></script>
  <script src="../scripts/posts.js"></script>
  <script src="../scripts/main.js"></script>
</body>
</html>
