<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="d-flex justify-content-center mt-5">
    <form class="w-25 border p-4" id="registerForm" >
      <h1 class="text-center mb-4">Đăng kí</h1>

      <div class="form-group mb-3">
        <label for="name">Họ tên</label>
        <input type="text" class="form-control" id="name" placeholder="Nhập họ tên">
      </div>

      <div class="form-group mb-3">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Nhập email">
      </div>

      <div class="form-group mb-3">
        <label for="gender">Giới tính</label>
        <select class="form-control" id="gender">
          <option value="">-- Chọn giới tính --</option>
          <option value="male">Nam</option>
          <option value="female">Nữ</option>
          <option value="other">Khác</option>
        </select>
      </div>

      <div class="form-group mb-3">
        <label for="dob">Ngày sinh</label>
        <input type="date" class="form-control" id="dob">
      </div>

      <div class="form-group mb-3">
        <label for="username">Tên đăng nhập</label>
        <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập">
      </div>

      <div class="form-group mb-4">
        <label for="password">Mật khẩu</label>
        <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">Đăng ký</button>
      </div>
      <div class="d-flex justify-content-center mt-3">
        <span>Bạn đã có tài khoản ? </span><a href="index.html">Đăng nhập</a>
      </div>
    </form>
  </div>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
