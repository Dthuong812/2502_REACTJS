<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="d-flex flex-column justify-content-center align-items-center">
        <div class="d-flex flex-column justify-content-center align-items-center mt-5 border p-5 w-25">
            <div id="userInfo"></div>
            <button class="btn btn-primary" onclick="logout()">Đăng xuất</button>
        </div>
    </div>
    <script>
     const user = JSON.parse(localStorage.getItem("loggedInUser"));

      if (user) {
        document.getElementById("userInfo").innerHTML = `
            <h3>Thông tin người dùng</h3>
            <p>Họ tên: ${user.name}</p>
            <p>Email: ${user.email}</p>
            <p>Giới tính: ${user.gender}</p>
            <p>Ngày sinh: ${user.dob}</p>
            <p>Tên đăng nhập: ${user.username}</p>
        `;
      } else {
        location.href = "index.html";
      }
      function logout() {
        localStorage.removeItem("loggedInUser");
        location.href = "index.html";
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
