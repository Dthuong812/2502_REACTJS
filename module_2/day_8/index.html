<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h2>Quản Lý Sinh Viên</h2>
        <div id="error-messages" style="color: red; margin-bottom: 10px;"></div>
        <form id="student-form">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name">
                <div id="name-error" class="text-danger"></div> 
            </div>
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <div class="form-check">
                    <input type="radio" id="genderMale" name="gender" class="form-check-input" value="Nam">
                    <label class="form-check-label" for="genderMale">Nam</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="genderFemale" name="gender" class="form-check-input" value="Nữ">
                    <label class="form-check-label" for="genderFemale">Nữ</label>
                </div>
                <div id="gender-error" class="text-danger"></div> 
            </div>
            <div class="mb-3">
                <label for="math" class="form-label">Math Score</label>
                <input type="text" id="math" class="form-control" placeholder="Enter your math score">
                <div id="math-error" class="text-danger"></div> 
            </div>
            <div class="mb-3">
                <label for="english" class="form-label">English Score</label>
                <input type="text" id="english" class="form-control" placeholder="Enter your english score">
                <div id="english-error" class="text-danger"></div> 
            </div>
            <div class="mb-3">
                <label for="literature" class="form-label">Literature Score</label>
                <input type="text" id="literature" class="form-control" placeholder="Enter your literature score">
                <div id="literature-error" class="text-danger"></div> 
            </div>
            <button type="submit" class="btn btn-primary" id="add-student">Create Student</button>
        </form>

        <div class="my-5 d-flex justify-content-between align-items-center">
            <input type="text" id="search-input" class="form-control me-3" placeholder="Enter your keyword">
            <button class="btn btn-primary" onclick="searchStudent()">Search</button>
        </div>

        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th>STT</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Math Score</th>
                    <th>English Score</th>
                    <th>Literature Score</th>
                    <th>Average Score</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="list">

            </tbody>
        </table>

        <nav aria-label="Pagination">
            <ul class="pagination"></ul>
        </nav>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
