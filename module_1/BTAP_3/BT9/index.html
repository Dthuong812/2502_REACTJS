<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- First layout -->
    <div class="navbar">
      <div class="logo">Logo</div>
      <div class="menu">
        <ul>
          <li>About</li>
          <li>Home</li>
          <li>CONTACT</li>
        </ul>
      </div>
    </div>

    <br />

    <!-- Second layout -->
    <div class="navbar">
      <div class="second-menu">
        <div class="logo">Logo</div>
        <b class="name">Brand name</b>
      </div>
      <div class="second-menu">
        <ul>
          <li>About</li>
          <li>Home</li>
          <li>CONTACT</li>
        </ul>
        <div class="login">Login</div>
      </div>
    </div>
    <br />

    <!-- Third layout -->
    <div class="navbar">
      <div class="second-menu">
        <div class="logo">Logo</div>
        <b class="name">Brand name</b>
      </div>
      <div class="third">
        <h4>Home</h4>
        <div class="img"></div>
        <h4>Your name</h4>
      </div>
    </div>

    <br />

    <!-- Fourth layout-->
    <div class="navbar">
      <div class="circle"></div>
      <div class="fourth">
        <div class="menu-item">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </div>
        <div class="menu-item">
          <i class="fas fa-user"></i>
          <span>Friends</span>
        </div>
        <div class="menu-item">
          <i class="fas fa-store"></i>
          <span>Market</span>
        </div>
      </div>
      <div class="fourth">
        <div class="menu-item notification">
          <i class="fas fa-bell"></i>
        </div>
        <div class="img"></div>
        <h4>Your name</h4>
      </div>
    </div>

    <!-- layout first -->
    <div class="container">
        <header>Header</header>
        <div class="main">
            <div class="sidebar">Sidebar left </div>
            <div class="content">Content</div>
        </div>
    </div>
    <!-- layout second-->
    <div class="container second">
        <header>Header</header>
        <div class="main">
            <div class="sidebar_second">Sidebar left </div>
            <div class="content_second">Content</div>
            <div class="sidebar_second">Sidebar right</div>
        </div>
    </div>
  </body>
</html>
